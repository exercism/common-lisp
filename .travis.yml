---
language: common-lisp
sudo: false

addons:
  apt:
    packages:
      - libc6-i386
      - openjdk-7-jre

env:
  global:
    - PATH=~/.roswell/bin:$PATH
    - ROSWELL_INSTALL_DIR=$HOME/.roswell
  matrix:
    - LISP=sbcl-bin
    - LISP=abcl-bin
    - LISP=ccl-bin
    - LISP=ecl
    - LISP=clisp

matrix:
  fast_finish: true


install:
  - curl -L 'https://raw.githubusercontent.com/snmsts/roswell/release/scripts/install-for-ci.sh' | sh

cache:
  directories:
    - $HOME/.roswell
    - $HOME/.config/common-lisp

before_script:
  - bin/fetch-configlet
  - bin/configlet lint .

script:
  - ros run -l 'src/xlisp-test.lisp' -e '(xlisp-test:travis-build)' -q

# Cut and paste above to run all tests locally.

# Add a numeric argument to XLISP-TEST:RUN-TESTS-ALL between 0 and 7
# to control optional verbosity (default is 3).
