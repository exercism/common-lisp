name: Config Check

on: [push, pull_request]

jobs:
  config-check:
    timeout-minutes: 30
    runs-on: ubuntu-22.04

    container:
      image: clfoundation/sbcl
        
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check Config
        uses: ./.github/actions/perform-system
        with:
          system: config-checker
          operation: test-system
